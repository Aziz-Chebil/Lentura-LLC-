<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="animation.js"></script>
  </head>
  <body>
    <div class="headContainer">
      <img src="Lentura-1_47.png" width="150px" />

      <select id="currency-selector" style="margin-right: 20px">
        <option value="usd">USD</option>
        <option value="jpy">JPY</option>
        <option value="eur">EUR</option>
        <option value="gbp">GBP</option>
      </select>
      <select id="language-selector">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="ch">Chinese</option>
      </select>
      <span class="dot"></span>
    </div>
    <div>
      <h2 data-lang="categoryOne" style="margin-left: 160px">Category 1</h2>
      <div class="item">
        <span class="dot"></span>
        <p data-lang="fileName">File Name</p>
      </div>
      <div class="item">
        <span class="dot"></span>
        <p data-lang="fileName">File Name</p>
      </div>
      <h2 data-lang="categoryTwo" style="margin-left: 160px">Category 2</h2>

      <div class="item">
        <span class="dot"></span>
        <p data-lang="fileName">File Name</p>
      </div>
      <div class="item">
        <span class="dot"></span>
        <p data-lang="fileName">File Name</p>
      </div>
      <div>
        <button
          style="width: 100px"
          onclick="backFunction()"
          data-lang="backk"
          id="back"
        >
          Back
        </button>
      </div>
    </div>
    <script src="translation.js"></script>
  </body>
</html>
